plugins {
    id 'com.android.application'
//    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.parcelize'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.zapry.pkdemo"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures { viewBinding = true }

    repositories {
        flatDir {
            dirs 'aar'     // 声明添加libs文件夹为库
        }
    }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.activity:activity:1.9.2'
    implementation "androidx.activity:activity-ktx:1.6.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation project(path: ':lib_private_key')
    implementation "com.google.code.gson:gson:2.9.0"

    /******************************** React Native 相关依赖 ********************************/
    // The version of react-native is set by the React Native Gradle Plugin
    debugApi("com.facebook.flipper:flipper:0.182.0")
    api("com.facebook.react:react-android:0.72.6")
    debugApi("com.facebook.flipper:flipper-network-plugin:0.182.0") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }

    debugApi("com.facebook.flipper:flipper-fresco-plugin:0.182.0")
    api("com.facebook.react:hermes-android:0.72.6")
    api(name: 'rn_wallet-release', ext: 'aar')
    implementation 'com.koushikdutta.async:androidasync:2.1.6'

    // RN工程依赖rn-videoview依赖scalablevideoview，却没把scalablevideoview打进来，给rn-videoview做补丁
    implementation "com.yqritc:android-scalablevideoview:1.0.4"
    api 'com.airbnb.android:lottie:6.4.0'
    implementation "com.github.bumptech.glide:glide:4.11.0"
    /******************************** React Native 相关依赖 ********************************/
}